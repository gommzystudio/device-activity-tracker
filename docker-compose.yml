version: '3.8'

services:
  influxdb:
    image: influxdb:2.7-alpine
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-influxdb_password_change_me}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-whatsapp-tracker}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-tracking-data}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-my-super-secret-auth-token}
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build: .
    volumes:
      - ./auth_info_baileys:/app/auth_info_baileys
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PORT=${PORT:-3001}
      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb:8086}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-my-super-secret-auth-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-whatsapp-tracker}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-tracking-data}
    depends_on:
      - influxdb
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-config: